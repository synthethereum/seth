<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center">

  <div class="max-w-lg w-full text-center p-6">
    <img src="/images/synthseth.png"

    </button>
  </div>

<script>
  // logout
  document.getElementById("logoutBtn").onclick = () => {
    localStorage.removeItem("syntheth_user");
    window.location.href = "index.html";
  };

  // redirect to login if no user
  document.addEventListener("DOMContentLoaded", () => {
    const raw = localStorage.getItem("syntheth_user");
    if (!raw) window.location.href = "index.html";
  });
</script>

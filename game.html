<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SynthETH Game – Prediction Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-100 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-6 md:py-10">
      <!-- HEADER -->
      <header class="flex items-center justify-between mb-8">
        <div class="flex items-center gap-3">
          <img
            src="images/synthseth.png"
            alt="SynthETH Logo"
            class="w-10 h-10 rounded-full shadow-lg"
          />
          <div>
            <h1 class="text-xl md:text-2xl font-bold text-white">
              SynthETH Prediction Game
            </h1>
            <p class="text-xs md:text-sm text-slate-400">
              Synthetic Outcomes. Real Stakes.
            </p>
          </div>
        </div>
        <button
          id="logoutBtn"
          class="text-xs md:text-sm text-slate-400 hover:text-teal-400"
        >
          Logout
        </button>
      </header>

      <!-- USER BAR -->
      <section
        class="glass-effect border border-slate-800 rounded-2xl p-4 mb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-3"
        style="
          background: rgba(15, 23, 42, 0.9);
          backdrop-filter: blur(18px);
          -webkit-backdrop-filter: blur(18px);
        "
      >
        <div>
          <p class="text-xs text-slate-400">Player</p>
          <p id="userName" class="text-sm md:text-base text-teal-300">
            Loading...
          </p>
          <p id="userWallet" class="text-[11px] text-slate-500 mt-1 truncate">
            0x...
          </p>
        </div>
        <div class="text-right">
          <p class="text-xs text-slate-400">Score</p>
          <p id="scoreDisplay" class="text-2xl font-extrabold text-emerald-400">
            0
          </p>
        </div>
      </section>

      <!-- GAME PANEL -->
      <section
        class="glass-effect border border-slate-800 rounded-2xl p-6 md:p-8"
        style="
          background: rgba(15, 23, 42, 0.9);
          backdrop-filter: blur(18px);
          -webkit-backdrop-filter: blur(18px);
        "
      >
        <!-- TIMER -->
        <div class="flex items-center justify-between mb-4">
          <p class="text-xs uppercase tracking-[0.2em] text-slate-400">
            Current Question
          </p>
          <div class="flex items-center gap-2">
            <span class="text-xs text-slate-400">Time left</span>
            <span
              id="timerText"
              class="text-sm font-mono text-teal-300 bg-slate-900 px-3 py-1 rounded-full"
            >
              10s
            </span>
          </div>
        </div>

        <div class="w-full h-2 bg-slate-800 rounded-full mb-6 overflow-hidden">
          <div
            id="timerBar"
            class="h-full bg-gradient-to-r from-emerald-400 to-teal-300"
            style="width: 100%"
          ></div>
        </div>

        <!-- QUESTION -->
        <div class="mb-6">
          <p
            id="questionText"
            class="text-lg md:text-2xl font-semibold text-white min-h-[3rem]"
          >
            Loading question from Polymarket...
          </p>
          <p id="questionMeta" class="text-xs text-slate-500 mt-2">
            Source: live YES/NO market (Polymarket)
          </p>
        </div>

        <!-- YES / NO BUTTONS -->
        <div class="grid grid-cols-2 gap-4 mb-4">
          <button
            id="yesBtn"
            class="w-full py-3 md:py-4 rounded-xl font-bold text-lg bg-emerald-500 text-slate-950 hover:bg-emerald-400 transition disabled:opacity-40 disabled:cursor-not-allowed"
          >
            YES
          </button>
          <button
            id="noBtn"
            class="w-full py-3 md:py-4 rounded-xl font-bold text-lg bg-rose-500 text-slate-950 hover:bg-rose-400 transition disabled:opacity-40 disabled:cursor-not-allowed"
          >
            NO
          </button>
        </div>

        <!-- RESULT / STATUS -->
        <div
          id="roundResult"
          class="text-sm md:text-base text-slate-300 min-h-[1.5rem]"
        >
          Click YES or NO before the timer runs out.
        </div>
      </section>
    </div>

    <script>
      const API_BASE = 'http://localhost:4000';
      const ROUND_SECONDS = 10;
      const FAST_THRESHOLD = 5; // <= 5 seconds => "fast"

      let currentUser = null;
      let score = 0;
      let currentQuestion = null;
      let correctAnswer = null; // 'yes' or 'no'
      let roundStartTime = null;
      let timerInterval = null;
      let timeLeft = ROUND_SECONDS;

      const userNameEl = document.getElementById('userName');
      const userWalletEl = document.getElementById('userWallet');
      const scoreDisplay = document.getElementById('scoreDisplay');
      const questionText = document.getElementById('questionText');
      const roundResult = document.getElementById('roundResult');
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const timerText = document.getElementById('timerText');
      const timerBar = document.getElementById('timerBar');
      const logoutBtn = document.getElementById('logoutBtn');

      function loadUser() {
        try {
          const raw = localStorage.getItem('syntheth_user');
          if (!raw) return null;
          return JSON.parse(raw);
        } catch (e) {
          return null;
        }
      }

      function updateUserUI() {
        userNameEl.textContent = currentUser.username || 'Unknown';
        userWalletEl.textContent = currentUser.wallet;
      }

      function updateScore(delta) {
        score += delta;
        scoreDisplay.textContent = score;
      }

      function resetButtons() {
        yesBtn.disabled = false;
        noBtn.disabled = false;
        yesBtn.classList.remove('opacity-40');
        noBtn.classList.remove('opacity-40');
      }

      function disableButtons() {
        yesBtn.disabled = true;
        noBtn.disabled = true;
      }

      function startTimer() {
        clearInterval(timerInterval);
        timeLeft = ROUND_SECONDS;
        timerText.textContent = timeLeft + 's';
        timerBar.style.width = '100%';

        roundStartTime = Date.now();

        timerInterval = setInterval(() => {
          timeLeft -= 1;
          if (timeLeft <= 0) {
            timeLeft = 0;
            timerText.textContent = '0s';
            timerBar.style.width = '0%';
            clearInterval(timerInterval);
            handleNoAnswer();
          } else {
            timerText.textContent = timeLeft + 's';
            const percent = (timeLeft / ROUND_SECONDS) * 100;
            timerBar.style.width = percent + '%';
          }
        }, 1000);
      }

      async function fetchQuestion() {
        resetButtons();
        roundResult.textContent =
          'Loading next question from Polymarket...';

        try {
          const res = await fetch(`${API_BASE}/api/polymarket-question`);
          const data = await res.json();

          // Ожидаемый формат:
          // {
          //   id: "some-id",
          //   question: "Will ETH be above $3,500 on Dec 31?",
          //   yesProb: 0.61,
          //   noProb: 0.39
          // }
          currentQuestion = data;

          questionText.textContent = data.question || 'Unknown question';
          roundResult.textContent =
            'Click YES or NO based on what you think will happen.';

          // Определяем "правильный" ответ по более высокой вероятности:
          if (Number(data.yesProb) >= Number(data.noProb)) {
            correctAnswer = 'yes';
          } else {
            correctAnswer = 'no';
          }

          startTimer();
        } catch (e) {
          console.error(e);
          questionText.textContent =
            'Failed to load question. Please try again.';
          roundResult.textContent = 'Check your backend / API settings.';
          disableButtons();
        }
      }

      function handleAnswer(choice) {
        if (timeLeft <= 0) return;

        clearInterval(timerInterval);
        disableButtons();

        const elapsedSeconds =
          (Date.now() - roundStartTime) / 1000;

        let delta = 0;
        let msg = '';

        if (choice === correctAnswer) {
          if (elapsedSeconds <= FAST_THRESHOLD) {
            delta = 10;
            msg = `Correct and fast (+10). You answered in ${elapsedSeconds.toFixed(
              1
            )}s.`;
          } else {
            delta = 2;
            msg = `Correct but a bit slow (+2). You answered in ${elapsedSeconds.toFixed(
              1
            )}s.`;
          }
        } else {
          delta = -4;
          msg = `Wrong answer (-4). Market odds favored ${
            correctAnswer.toUpperCase()
          }.`;
        }

        updateScore(delta);
        roundResult.textContent = msg + ' Loading next question...';

        setTimeout(() => {
          fetchQuestion();
        }, 1500);
      }

      function handleNoAnswer() {
        disableButtons();
        roundResult.textContent =
          'Time is up. No change in score. Loading next question...';

        setTimeout(() => {
          fetchQuestion();
        }, 1500);
      }

      yesBtn.addEventListener('click', () => handleAnswer('yes'));
      noBtn.addEventListener('click', () => handleAnswer('no'));

      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('syntheth_user');
        window.location.href = 'index.html';
      });

      document.addEventListener('DOMContentLoaded', () => {
        const user = loadUser();
        if (!user || !user.wallet || !user.username) {
          window.location.href = 'index.html';
          return;
        }
        currentUser = user;
        updateUserUI();
        updateScore(0);
        fetchQuestion();
      });
    </script>
  </body>
</html>
